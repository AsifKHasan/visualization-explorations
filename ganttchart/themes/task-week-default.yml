graph:
    attributes:
        splines:        "line"
        ranksep:        "0.02"
        nodesep:        "0.02"

    node:
        fillcolor:      "#FFFFFF"
        color:          "#000000"
        fixedsize:      "true"
        margin:         "0.05,0.05"
        width:          "1.5in"
        style:          "filled"
        penwidth:       "0.5"
        fontsize:       "10pt"
        fontname:       "Noto Sans"

    edge:
        fillcolor:      "#606060"
        color:          "#202020"
        penwidth:       "0.5"
        style:          "invis"
        constraint:     "false"
        fontsize:       "8pt"
        fontname:       "Noto Sans"

headers:
    -   column:         hash
        label:          "#"
        style:          width=0.60in; height=0.30in; fontsize=11pt; fontname=FreeSans; shape=underline;
        row-styles:
            L0:         width=0.60in; height=0.40in; fontsize=12pt; shape="none"; label="{}\l";
            L1:         width=0.60in; height=0.30in; fontsize=10pt; shape="none"; label="{}";
            L2:         width=0.60in; height=0.25in; fontsize=08pt; shape="none"; label="{}\r";

    -   column:         text
        label:          Task
        style:          width=3.00in; height=0.30in; fontsize=11pt; fontname=FreeSans; shape=underline;
        row-styles:
            L0:         width=3.00in; height=0.40in; fontsize=12pt; shape="none"; label="{}\l";
            L1:         width=3.00in; height=0.30in; fontsize=10pt; shape="none"; label="    {}\l";
            L2:         width=3.00in; height=0.25in; fontsize=08pt; shape="none"; label="        {}\l";

    -   column:         time
        label:          Weeks
        style:          width=0.60in; height=0.30in; fontsize=11pt; fontname=FreeSans; shape=underline;
        row-styles:
            L0:         width=0.60in; height=0.40in; fontsize=12pt; shape="none"; label="{}";
            L1:         width=0.60in; height=0.30in; fontsize=10pt; shape="none"; label="{}";
            L2:         width=0.60in; height=0.25in; fontsize=08pt; shape="none"; label="{}";

    -   column:         strt
        label:          Start
        style:          width=0.6in; height=0.3in; fontsize=11pt; fontname=FreeSans; shape=underline;
        row-styles:
            L0:         width=0.60in; height=0.40in; fontsize=12pt; shape="none"; label="{}";
            L1:         width=0.60in; height=0.30in; fontsize=10pt; shape="none"; label="{}";
            L2:         width=0.60in; height=0.25in; fontsize=08pt; shape="none"; label="{}";

    -   column:         endt
        label:          End
        style:          width=0.6in; height=0.3in; fontsize=11pt; fontname=FreeSans; shape=underline;
        row-styles:
            L0:         width=0.60in; height=0.40in; fontsize=12pt; shape="none"; label="{}";
            L1:         width=0.60in; height=0.30in; fontsize=10pt; shape="none"; label="{}";
            L2:         width=0.60in; height=0.25in; fontsize=08pt; shape="none"; label="{}";

time-headers:
    label-format:       w{:02}
    style:              width=0.3in; height=0.3in; fontsize=9pt; fontname=FreeSans; shape=underline;
    row-style:          width=0.3in; height=0.00in; shape=none;
    edge-styles:
        L0:             style=solid; headclip=false; tailclip=false; arrowsize=0.1; arrowhead=none; arrowtail=none; dir=both; penwidth=10; color=#808080;
        L1:             style=solid; headclip=false; tailclip=false; arrowsize=0.1; arrowhead=none; arrowtail=none; dir=both; penwidth=8; color=#808080;
        L2:             style=solid; headclip=false; tailclip=false; arrowsize=0.1; arrowhead=none; arrowtail=none; dir=both; penwidth=6; color=#808080;
