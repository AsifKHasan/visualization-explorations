graph:
    attributes:
        splines:        "line"
        ranksep:        "0.02"
        nodesep:        "0.02"

    node:
        fillcolor:      "#FFFFFF"
        color:          "#000000"
        fixedsize:      "true"
        margin:         "0.05,0.05"
        width:          "1.5in"
        style:          "filled"
        penwidth:       "0.5"
        fontsize:       "10pt"
        fontname:       "Noto Sans"

    edge:
        fillcolor:      "#606060"
        color:          "#202020"
        penwidth:       "0.5"
        style:          "invis"
        constraint:     "false"
        fontsize:       "6pt"
        fontname:       "Noto Sans"

node-spec:
    header-style:       height=0.30in; fontsize=11pt; fontname=FreeSans; shape=rectangle; fontcolor=#000000; fillcolor=#B0B0B0; color=#B0B0B0; penwidth=0.75;

    row-styles:
        L0:             height=0.20in; fontcolor=#005249; fontsize=12pt;
        L1:             height=0.16in; fontcolor=#4E0550; fontsize=10pt;
        L2:             height=0.12in; fontcolor=#CA6641; fontsize=08pt;

    fixed-nodes:
        hash:
            label:          "#"
            header-style:   width=0.60in;
            row-style:      width=0.60in; shape=none;
            level-styles:
                L0:         label="{}\l";
                L1:         label="{}";
                L2:         label="{}\r";

        text:
            label:          Task
            header-style:   width=3.00in;
            row-style:      width=3.00in; shape=none;
            level-styles:
                L0:         label="{}\l";
                L1:         label="    {}\l";
                L2:         label="        {}\l";

        time:
            label:          Weeks
            header-style:   width=0.60in;
            level-style:    width=0.60in; shape=none; label="{}";

        strt:
            label:          Start
            header-style:   width=0.60in;
            level-style:    width=0.6in; shape=none; label="{}";

        endt:
            label:          End
            header-style:   width=0.60in;
            level-style:    width=0.6in; shape=none; label="{}";

    time-nodes:
        head-row:
            label:          w{:02}
            style:          width=0.30in; fontsize=9pt;
        
        data-row:
            base-style:     width=0.30in; height=0.02in; style="solid, filled"; fontcolor=#FFFFFF; shape=none; fontname=FreeSans; penwidth=0.75; label="";

            type-styles:         
                edge:       shape=rectangle;
                tail:       shape=rectangle; label="{}";
                head:       shape=rectangle; label="{}";
                
            level-styles:
                L0:             
                    style:      height=0.20in; fillcolor=#005249; color=#005249; fontsize=10pt;
                    edge:       height=0.12in;
                L1:             
                    style:      height=0.16in; fillcolor=#4E0550; color=#4E0550; fontsize=9pt;
                    edge:       height=0.08in;
                L2:             
                    style:      height=0.12in; fillcolor=#CA6641; color=#CA6641; fontsize=8pt;
                    edge:       height=0.04in;
